<body>
        <div id="bodyer" class="col-xs-16 col-sm-16">
           <!-- <div id="input_area" class="col-xs-5 col-lg-5">
                                    </div>-->
            <textarea  class="col-xs-5 col-lg-5" id="json_textarea" rows="30" cols="80"></textarea>

            <button class="col-xs-2 col-lg-2 btn btn-primary" id="transfer" onclick="transfer()">转换</button>
            <textarea  class="col-xs-5 col-lg-5" id="go_textarea" rows="30" cols="80">                                    转换结果
                </textarea>
            <!--<div  class="col-xs-2 col-lg-2">
                                </div>-->
                            
            <div id="output_area">
                
            </div>
        </div>

<script>
function transfer() {
    var url = "/api/gogen"
    $.ajax({
        method:"POST",
        url:url,
        data:$('#json_textarea').val(),
        success:function(resp) {
            var resp_json = JSON.parse(resp)
            console.log("resp_json:",resp_json)
            if(resp_json.status) {
                $('#go_textarea').val(resp_json.result);
            } else {
                alert(resp_json.message)
            }
        },
        error:function(resp) {
            alert(resp)
        }
    })
}
</script>

</body></html>
